<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="theme-color"
			content="#{guestPreferences.themeColors[guestPreferences.theme]}" />
	</f:facet>
	<title>.:PRIMAX:.</title>
	<link rel="shortcut icon" type="image/x-icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/iconos/icono.png"/>
	<h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
	<h:outputScript name="js/layout.js" library="ultima-layout" />
	<h:outputScript name="js/ripple.js" library="ultima-layout" />
	<h:outputScript name="js/swipe.js" library="ultima-layout" />
	<ui:insert name="head" />
</h:head>

<h:body
	styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}">

	<div
		class="layout-wrapper #{guestPreferences.menuLayout} #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">
		<ui:include src="./topbar.xhtml" />
		<ui:include src="./menu.xhtml" />

		<div class="layout-main">
			<ui:insert name="content" />
		</div>
	</div>
	<div>
		<ui:insert name="block">
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				oncomplete="PF('statusDialog').hide()"></p:ajaxStatus>
			<p:dialog header="Procesando" widgetVar="statusDialog"
				closable="false" resizable="false">
				<p:panelGrid columns="2" styleClass="sinborde">
					<h:graphicImage value="/resources/images/fronted/loading.gif"
						style="width:80px;height:80px" />
					<h:outputText value="Espere por favor..." />
				</p:panelGrid>
			</p:dialog>
		</ui:insert>
	</div>
	<h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
	<h:outputStylesheet name="css/animate.css" library="ultima-layout" />
	<h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
	<h:outputStylesheet name="css/layout-orange.css"
		library="ultima-layout" />
	<h:outputStylesheet name="css/main.css" />
</h:body>

</html>
