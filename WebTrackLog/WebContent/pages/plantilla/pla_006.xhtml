		appendTo="@(body)" message="Esta seguro de Modificar Formulario ?"
		severity="alert" closeOnEscape="true" showEffect="fade"
		hideEffect="fade">

			<p:commandButton styleClass="ui-confirmdialog-no"
				icon="ui-icon-close" value="Cancelar" immediate="true"
				oncomplete="PF('dlg_conf_6').hide()"></p:commandButton>
			<p:commandButton value="Aceptar" styleClass="ui-confirmdialog-yes"
				immediate="true" icon="ui-icon-check"
				oncomplete="PF('dlg_conf_6').hide()"
				update=":frm_pla_002:tabWiwe0:fil02,frm_pla_005:mensajes"
				action="#{PlantillaCriterioEspecificoBn.modificarFormulario()}"

		</div>
