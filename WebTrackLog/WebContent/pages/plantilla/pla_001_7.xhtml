		appendTo="@(body)" message="Esta seguro de agregar Formulario ?"
		severity="alert" closeOnEscape="true" showEffect="fade"
		hideEffect="fade">

			<p:commandButton styleClass="ui-confirmdialog-no"
				icon="ui-icon-close" value="Cancelar" immediate="true"
				oncomplete="PF('dlg_conf_5').hide()"></p:commandButton>
			<p:commandButton value="Aceptar" styleClass="ui-confirmdialog-yes"
				immediate="true" icon="ui-icon-check"
				oncomplete="PF('dlg_conf_5').hide()"
				update=":frm_pla_001:tabWiwe0:fil02,frm_pla_001_7:mensajes"
				action="#{PlantillaCriterioGeneralBn.guardarFormulario()}"
