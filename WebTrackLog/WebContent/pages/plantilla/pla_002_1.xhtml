<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog modal="true" widgetVar="dialog_02_1" id="dialog_02_1"
		closeOnEscape="true" hideEffect="drop" showHeader="true"
		appendTo="@(body)" resizable="false">
		<f:facet name="header">
			<h:outputText value="Comodin " />
			<p:outputLabel value="pla_001_1.xhtml"
				rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
		</f:facet>
		<h:form id="frm_pla_002_1">
			<div align="right">
				<p:commandButton title="Guardar" icon="ui-icon-check"
					oncomplete="PF('dialog_02_1').hide()" />
			</div>
			<p:panelGrid columns="2" styleClass="fullsize sinborde">
				<p:outputLabel value="Kpi CrÃ­tico:" />
				<p:selectOneListbox id="advanced"
					value="#{PlantillaCriterioEspecificoBn.kPICriticoSeleccionado}"
					converter="#{kpiCriticoConverter}" var="t" filter="true"
					filterMatchMode="contains">
					<f:selectItems value="#{PlantillaCriterioEspecificoBn.KPICriticoList}"
						var="kpiCritico" itemLabel="#{kpiCritico.nombre}" itemValue="#{kpiCritico}" />

					<p:column>
						<img src="../../resources/images/iconos/#{t.nombreImagen}"
							alt="#{t.nombre}" />
					</p:column>

					<p:column>
						<h:outputText value="#{t.nombre}" />
					</p:column>
				</p:selectOneListbox>
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
