<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog modal="true" widgetVar="dialog_07_1" id="dialog_07_1"
		closeOnEscape="true" hideEffect="drop" showHeader="true"
		appendTo="@(body)" resizable="true" responsive="true">
		<f:facet name="header">
			<h:outputText value="Frecuencia de Vista " />
			<p:outputLabel value="par_007_1.xhtml"
				rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
		</f:facet>
		<h:form id="frm_007_1">
			<p:spacer></p:spacer>
			<p:dataTable id="fdt01" emptyMessage="No Existen frecuencia Visita"
				var="frecuenciaD"
				value="#{BusquedaBn.frecuenciaVisitaSeleccionado.frecuenciaVisitaDetalle}"
				reflow="true" tableStyle="table-layout: auto">
				<f:facet name="header">
					<div align="center">
						<h:outputLabel
							value="#{BusquedaBn.frecuenciaVisitaSeleccionado.descripcion.toUpperCase()}" />
					</div>
				</f:facet>
				<p:column headerText="Orden" width="50">
					<div align="center">
						<p:outputLabel value="#{frecuenciaD.orden}" />
					</div>
				</p:column>
				<p:column headerText="DescripciÃ³n">
					<p:outputLabel value="#{frecuenciaD.descripcion}"></p:outputLabel>
				</p:column>
				<p:column headerText="Mayor =" width="50">
					<div align="center">
						<p:outputLabel value="#{frecuenciaD.mayor}"></p:outputLabel>
					</div>
				</p:column>
				<p:column headerText="Menor =" width="50">
					<div align="center">
						<p:outputLabel value="#{frecuenciaD.menor}">
						</p:outputLabel>
					</div>
				</p:column>
				<p:column headerText="Color"
					style="background-color:#{frecuenciaD.color};">
				</p:column>
			</p:dataTable>
		</h:form>
	</p:dialog>
</ui:composition>
