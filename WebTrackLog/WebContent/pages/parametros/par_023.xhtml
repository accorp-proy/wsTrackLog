<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">CheckList Etiqueta</ui:define>
	<ui:define name="content">
		<h:form id="frm_par_023">
			<p:growl showDetail="false" id="mensajes"></p:growl>
			<p:panelGrid id="pnl_00" styleClass="fullSize" columns="2"
				columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid">
				<f:facet name="header">
					<p:row>
						<p:column>
							<div align="left">
								<p:outputLabel value="Etiquetas de Plantillas"></p:outputLabel>
								<p:outputLabel value="par_020.xhtml"
									rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
							</div>
						</p:column>
						<p:column>
							<div align="right">
								<p:inputText id="inpBusqueda"
									value="#{CheckListEtiquetaBn.condicion}"></p:inputText>
								<p:commandButton title="Buscar"
									action="#{CheckListEtiquetaBn.buscar()}" update="dtbEtiqueta"
									icon="ui-icon-search" styleClass="secondary"></p:commandButton>
								<p:commandButton title="Nuevo" update=":frm_par_023_1"
									action="#{CheckListEtiquetaBn.nuevo()}"
									oncomplete="PF('dialog_23_1').show()"
									icon="ui-icon-open-in-new" styleClass="secondary"></p:commandButton>
							</div>
						</p:column>
					</p:row>
				</f:facet>
			</p:panelGrid>
			<p:dataTable paginator="true" rows="7" reflow="true"
				tableStyle="table-layout: auto;" style="margin-bottom:20px"
				emptyMessage="No existe Etiquetas de Plantillas" id="dtbEtiqueta"
				value="#{CheckListEtiquetaBn.checkListEtiquetas}" var="etiqueta">
				<p:column headerText="Orden">
					<div align="center">
						<h:outputText value="#{etiqueta.orden}"></h:outputText>
					</div>
				</p:column>
				<p:column headerText="Nombre">
					<h:outputText value="#{etiqueta.nombre}"></h:outputText>
				</p:column>
				<p:column headerText="Descripción">
					<h:outputText value="#{etiqueta.descripcion}"></h:outputText>
				</p:column>
				<p:column headerText="Sección">
					<div align="center">
						<h:outputText value="#{etiqueta.parSeccion.nombreLista}"></h:outputText>
					</div>
				</p:column>
				<p:column headerText="Estado">
					<div align="center">
						<h:outputText value="#{etiqueta.estado.descripcion}"></h:outputText>
					</div>
				</p:column>
				<p:column width="30" headerText="Editar">
					<p:commandButton icon="ui-icon-pencil" title="Editar"
						action="#{CheckListEtiquetaBn.modificar(etiqueta)}"
						oncomplete="PF('dialog_23_1').show()" update=":frm_par_023_1"></p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<ui:include src="/pages/parametros/par_023_1.xhtml"></ui:include>
	</ui:define>
</ui:composition>
