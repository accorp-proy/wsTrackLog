<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog modal="true" widgetVar="dialog_16_4" id="dialog_16_4"
		closeOnEscape="true" hideEffect="drop" showHeader="true"
		appendTo="@(body)" resizable="true" responsive="true">
		<f:facet name="header">
			<h:outputText value="Imgen Nivel Evaluación " />
			<p:outputLabel value="par_016_4.xhtml"
				rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
		</f:facet>
		<h:form id="frm_par_016_4">
			<p:panelGrid columns="2" styleClass="fullsize sinborde">
				<p:column>
					<p:outputLabel value="Imagen Nivel Evaluación" />
				</p:column>
				<p:column>
					<p:fileUpload mode="advanced" uploadLabel="Subir"
						fileUploadListener="#{NivelEvaluacionBn.upload}"
						oncomplete="PF('dialog_16_4').hide()" cancelLabel="Cancelar"
						label="Seleccionar" dragDropSupport="true" update=":frm_par_016_2:dbNivelDetalle"
						allowTypes="/(\.|\/)(png|jpg)$/" />
				</p:column>
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
