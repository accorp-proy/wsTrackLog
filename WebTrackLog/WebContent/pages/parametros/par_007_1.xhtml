<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog modal="true" widgetVar="dialog_07_1" id="dialog_07_1"
		closeOnEscape="true" hideEffect="drop" showHeader="true"
		appendTo="@(body)" resizable="true" responsive="true">
		<f:facet name="header">
			<h:outputText value="Tipo de Estación " />
			<p:outputLabel value="par_007_1.xhtml"
				rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
		</f:facet>
		<h:form id="frm_par_007_1">
			<div align="right">
				<p:commandButton title="Guardar" icon="ui-icon-check"
					action="#{TipoEstacionBn.guardar()}" update=":frm_par_007" />
			</div>
			<p:panelGrid columns="2" styleClass="fullsize sinborde">
				<p:outputLabel value="Tipo de Estación " />
				<p:inputText
					value="#{TipoEstacionBn.tipoEstacionSeleccionado.descripcion}"
					requiredMessage="Valor de Nombre es requerido"></p:inputText>
				<p:outputLabel value="Código"></p:outputLabel>
				<p:inputText
					value="#{TipoEstacionBn.tipoEstacionSeleccionado.codigo}"
					requiredMessage="Codigo es requerido" title="Ingrese codigo ">
				</p:inputText>
				<p:outputLabel> Estado </p:outputLabel>
				<p:selectOneMenu style="width:50% !important" editable="false"
					value="#{TipoEstacionBn.tipoEstacionSeleccionado.estado}">
					<f:selectItems value="#{TipoEstacionBn.estadosActIna}" />
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
