<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog modal="true" widgetVar="dialog_03_1" id="dialog_03_1"
		closeOnEscape="true" hideEffect="drop" showHeader="true"
		appendTo="@(body)" resizable="false" responsive="true">
		<f:facet name="header">
			<h:outputText value="Crear/Actualizar Provincia [par_003_1]" />
		</f:facet>
		<h:form id="frm_003_1">
			<div align="right">
				<p:commandButton title="Guardar" icon="ui-icon-check"
					action="#{provinciaBn.guardar()}" update=":frm_par_003" />
			</div>
			<p:panelGrid columns="2" styleClass="fullsize sinborde">
				<p:outputLabel value="Nombre provincia " />
				<p:inputText style="text-transform:uppercase"
					value="#{provinciaBn.provinciaSeleccionada.nombreProvincia}"
					requiredMessage="Valor de Nombre es requerido"></p:inputText>
				<p:outputLabel value="Codigo Inec "></p:outputLabel>
				<p:inputText
					value="#{provinciaBn.provinciaSeleccionada.inecProvincia}"
					requiredMessage="Codigo de Inec es requerido"
					title="Ingrese codigo de provincia del Inec">
				</p:inputText>
				<p:outputLabel> Estado </p:outputLabel>
				<p:selectOneMenu style="width:50% !important" editable="false"
					value="#{provinciaBn.provinciaSeleccionada.estado}">
					<f:selectItems value="#{provinciaBn.estadosActIna}" />
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
