<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Provincias</ui:define>
	<ui:define name="content">
		<h:form id="frm_par_003">
			<p:growl showDetail="false" id="mensajes"></p:growl>
			<p:panelGrid id="pnl_00" styleClass="fullSize" columns="2"
				columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid">
				<f:facet name="header">
					<p:row>
						<p:column>
							<div align="left">
								<p:outputLabel value="Provincias "></p:outputLabel>
								<p:outputLabel value="par_003.xhtml"
									rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
							</div>
						</p:column>
						<p:column>
							<div align="right">
								<p:inputText id="inpBusqueda"
									value="#{provinciaBn.textoBusquedaProvincia}"></p:inputText>
								<p:commandButton title="Buscar" action="#{provinciaBn.buscar()}"
									update="dataProv" icon="ui-icon-search" styleClass="secondary"></p:commandButton>
								<p:commandButton title="Nuevo" update=":frm_003_1"
									action="#{provinciaBn.nuevaProvincia()}"
									oncomplete="PF('dialog_03_1').show()"
									icon="ui-icon-open-in-new" styleClass="secondary"></p:commandButton>
							</div>
						</p:column>
					</p:row>
				</f:facet>
			</p:panelGrid>
			<p:dataTable paginator="true" rows="15" reflow="true"
				tableStyle="table-layout: auto;" style="margin-bottom:20px"
				emptyMessage="No existe provincia" id="dataProv"
				value="#{provinciaBn.provincias}" var="prov">
				<p:column headerText="Nombre de provincia">
					<h:outputText value="#{prov.nombreProvincia}"></h:outputText>
				</p:column>
				<p:column headerText="Codigo Inec">
					<h:outputText value="#{prov.inecProvincia}"></h:outputText>
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{prov.estado.descripcion}"></h:outputText>
				</p:column>
				<p:column width="30">
					<p:commandButton icon="ui-icon-pencil" title="Editar"
						action="#{provinciaBn.modificaProvincia(prov)}"
						oncomplete="PF('dialog_03_1').show()" update=":dialog_03_1"></p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<ui:include src="/pages/parametros/par_003_1.xhtml"></ui:include>
	</ui:define>
</ui:composition>
