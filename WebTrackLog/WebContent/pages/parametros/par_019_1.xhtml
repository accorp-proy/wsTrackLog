<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog modal="true" widgetVar="dialog_19_1" id="dialog_19_1"
		closeOnEscape="true" hideEffect="drop" showHeader="true"
		appendTo="@(body)" resizable="true" responsive="true">
		<f:facet name="header">
			<h:outputText value="Color de Niveles" />
			<p:outputLabel value="par_019_1.xhtml"
				rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
		</f:facet>
		<h:form id="frm_par_019_1">
			<div align="right">
				<p:commandButton title="Guardar" icon="ui-icon-check"
					action="#{NivelColorBn.guardar()}" update=":frm_par_019"
					oncomplete="PF('dialog_19_1').hide()" />
			</div>
			<p:panelGrid columns="2" styleClass="fullsize sinborde">
				<p:outputLabel value="Orden" />
				<p:spinner value="#{NivelColorBn.nivelColorSeleccionado.orden}"
					size="5" min="1" max="100">
				</p:spinner>
				<p:outputLabel value="Descripción" />
				<p:inputText
					value="#{NivelColorBn.nivelColorSeleccionado.descripcion}"
					required="true" requiredMessage="Valor de Nombre es requerido"></p:inputText>
				<p:outputLabel value="Código" />
				<p:inputText value="#{NivelColorBn.nivelColorSeleccionado.color}"
					required="true" requiredMessage="Código Color RGB"></p:inputText>
				<p:outputLabel> Estado </p:outputLabel>
				<p:selectOneMenu style="width:50% !important" editable="false"
					value="#{NivelColorBn.nivelColorSeleccionado.estado}">
					<f:selectItems value="#{NivelColorBn.estadosActIna}" />
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
