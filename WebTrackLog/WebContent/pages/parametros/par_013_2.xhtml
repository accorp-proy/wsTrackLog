<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog modal="true" widgetVar="dialog_13_2" id="dialog_13_2"
		closeOnEscape="true" hideEffect="drop" showHeader="true"
		appendTo="@(body)" resizable="true" responsive="true">
		<f:facet name="header">
			<h:outputText value="Criterio Evaluación Detalle " />
			<p:outputLabel value="par_013_2.xhtml"
				rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
		</f:facet>
		<h:form id="frm_par_013_2">
			<div align="right">
				<p:commandButton title="Guardar" icon="ui-icon-check"
					action="#{CriterioEvaluacionBn.guardar()}" update=":frm_par_013" />
			</div>
			<p:dataTable id="fdt01"
				emptyMessage="No Existen Criterio Evaluación Detalle"
				var="criterioEvaluacionDetalle"
				value="#{CriterioEvaluacionBn.criterioEvaluacionSeleccionado.criterioEvaluacionDetalle}"
				scrollable="true" scrollHeight="300" reflow="true"
				tableStyle="table-layout: auto">
				<f:facet name="header">
					<h:outputLabel value="#{CriterioEvaluacionBn.tituloDetlle}" />
					<div align="right">
						<p:commandButton icon="ui-icon-add" id="btnAnadirDetalle"
							process="@this fdt01" update="fdt01"
							action="#{CriterioEvaluacionBn.anadirCriterioEvaluacionDetalle()}"></p:commandButton>
					</div>
				</f:facet>
				<p:column headerText="Orden" width="20">
					<div align="left">
						<p:spinner value="#{criterioEvaluacionDetalle.orden}" size="1"></p:spinner>
					</div>
				</p:column>
				<p:column headerText="Criterio Evaluación" width="80">
					<p:inputText value="#{criterioEvaluacionDetalle.nombre}"
						styleClass="w100" />
				</p:column>
				<p:column headerText="Puntos" width="50">
					<div align="center">
						<p:spinner value="#{criterioEvaluacionDetalle.puntaje}" size="1"
							min="0" max="#{CriterioEvaluacionBn.maximo}"></p:spinner>
					</div>
				</p:column>
				<p:column headerText="Color" width="10"
					style="background-color:#{criterioEvaluacionDetalle.color};">
				</p:column>
				<p:column width="15" headerText="Editar">
					<div align="center">
						<p:commandButton id="btnEditar" icon="ui-icon-pencil"
							action="#{CriterioEvaluacionBn.modificarDetalle(criterioEvaluacionDetalle)}"
							oncomplete="PF('dialog_13_3').show()" update=":frm_par_013_3"
							process="@this fdt01" />
					</div>
				</p:column>
				<p:column width="15" headerText="Eliminar">
					<div align="center">
						<p:commandButton
							action="#{CriterioEvaluacionBn.quitarCriterioEvaluacionDetalle(criterioEvaluacionDetalle)}"
							id="btnEliminar" icon="ui-icon-delete" update="fdt01"
							process="@this fdt01" />
					</div>
				</p:column>
			</p:dataTable>
		</h:form>
		<ui:include src="/pages/parametros/par_013_3.xhtml"></ui:include>
	</p:dialog>
</ui:composition>
