<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Cantones</ui:define>
	<ui:define name="content">
		<h:form id="frm_par_004">
			<p:growl showDetail="false" id="mensajes"></p:growl>
			<p:panelGrid id="pnl_00" styleClass="fullSize" columns="2"
				columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid">
				<f:facet name="header">
					<p:row>
						<p:column>
							<div align="left">
								<p:outputLabel value="Canton "></p:outputLabel>
								<p:outputLabel value="par_004.xhtml"
									rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
							</div>
						</p:column>
						<p:column>
							<div align="right">
								<p:inputText id="inpBusqueda" value="#{cantonBn.textoBusqueda}"></p:inputText>
								<p:commandButton title="Buscar" action="#{cantonBn.buscar()}"
									update="dtbCiudad" icon="ui-icon-search" styleClass="secondary"></p:commandButton>
								<p:commandButton title="Nuevo" update=":frm_004_1"
									action="#{cantonBn.nuevoCanton()}"
									oncomplete="PF('dialog_04_1').show()"
									icon="ui-icon-open-in-new" styleClass="secondary"></p:commandButton>
							</div>
						</p:column>
					</p:row>
				</f:facet>
			</p:panelGrid>
			<p:dataTable paginator="true" reflow="true" rows="15"
				tableStyle="table-layout: auto" style="margin-bottom:20px"
				id="dtbCiudad" emptyMessage="No existe ciudad"
				value="#{cantonBn.cantones}" var="cant">
				<p:column headerText="Nombre de provincia">
					<h:outputText
						value="#{cant.provincia.nombreProvincia} (#{cant.provincia.inecProvincia})"></h:outputText>
				</p:column>
				<p:column headerText="Nombre de ciudad">
					<h:outputText value="#{cant.nombreCanton} (#{cant.inecCanton})"></h:outputText>
				</p:column>
				<p:column headerText="Codigo Inec">
					<h:outputText value="#{cant.inecCanton}"></h:outputText>
				</p:column>
				<p:column headerText="Estado" width="15%">
					<h:outputText value="#{cant.estado.descripcion}"></h:outputText>
				</p:column>
				<p:column width="30">
					<p:commandButton icon="ui-icon-pencil" title="Editar"
						action="#{cantonBn.modificaCanton(cant)}"
						oncomplete="PF('dialog_04_1').show()" update=":frm_004_1"></p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<ui:include src="/pages/parametros/par_004_1.xhtml"></ui:include>
	</ui:define>
</ui:composition>
