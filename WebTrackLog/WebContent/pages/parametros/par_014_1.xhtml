<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog modal="true" widgetVar="dialog_14_1" id="dialog_14_1"
		closeOnEscape="true" hideEffect="drop" showHeader="true"
		appendTo="@(body)" resizable="true" responsive="true">
		<f:facet name="header">
			<h:outputText value="Evaluación " />
			<p:outputLabel value="par_014_1.xhtml"
				rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
		</f:facet>
		<h:form id="frm_par_014_1">
			<div align="right">
				<p:commandButton title="Guardar" icon="ui-icon-check"
					action="#{EvaluacionBn.guardar()}" update=":frm_par_014"
					oncomplete="PF('dialog_14_1').hide()" />
			</div>
			<p:panelGrid columns="2" styleClass="fullsize sinborde">
				<p:outputLabel value="Evaluación " />
				<p:inputText
					value="#{EvaluacionBn.evaluacionSeleccionado.descripcion}"
					required="true" requiredMessage="Nombre es requerido"></p:inputText>
				<p:outputLabel>Criterio:</p:outputLabel>
				<p:selectOneRadio id="oneRadioCriterio"
					value="#{EvaluacionBn.criterioSeleccionado}" layout="grid"
					columns="2">
					<f:selectItems value="#{EvaluacionBn.criterios}" var="criterio"
						itemLabel="#{criterio}" itemValue="#{criterio}" />
				</p:selectOneRadio>
				<p:outputLabel> Estado </p:outputLabel>
				<p:selectOneMenu style="width:50% !important" editable="false"
					value="#{EvaluacionBn.evaluacionSeleccionado.estado}">
					<f:selectItems value="#{EvaluacionBn.estadosActIna}" />
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
