<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Tipo de Estación</ui:define>
	<ui:define name="content">
		<h:form id="frm_par_007">
			<p:growl showDetail="false" id="mensajes"></p:growl>
			<p:panelGrid id="pnl_00" styleClass="fullSize" columns="2"
				columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid">
				<f:facet name="header">
					<p:row>
						<p:column>
							<div align="left">
								<p:outputLabel value="Tipo de Estación "></p:outputLabel>
								<p:outputLabel value="par_007.xhtml"
									rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
							</div>
						</p:column>
						<p:column>
							<div align="right">
								<p:inputText id="inpBusqueda"
									value="#{TipoEstacionBn.condicion}"></p:inputText>
								<p:commandButton title="Buscar"
									action="#{TipoEstacionBn.buscar()}" update="dtbTipoEstacion"
									icon="ui-icon-search" styleClass="secondary"></p:commandButton>
								<p:commandButton title="Nuevo" update=":frm_par_007_1"
									action="#{TipoEstacionBn.nuevo()}"
									oncomplete="PF('dialog_07_1').show()"
									icon="ui-icon-open-in-new" styleClass="secondary"></p:commandButton>
							</div>
						</p:column>
					</p:row>
				</f:facet>
			</p:panelGrid>
			<p:dataTable paginator="true" rows="15" reflow="true"
				tableStyle="table-layout: auto;" style="margin-bottom:20px"
				emptyMessage="No existe Tipo de Estación" id="dtbTipoEstacion"
				value="#{TipoEstacionBn.tipoEstaciones}" var="tipoEstacion">
				<p:column headerText="Código">
					<h:outputText value="#{tipoEstacion.codigo}"></h:outputText>
				</p:column>
				<p:column headerText="Tipo de Estación">
					<h:outputText value="#{tipoEstacion.descripcion}"></h:outputText>
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{tipoEstacion.estado.descripcion}"></h:outputText>
				</p:column>
				<p:column headerText="Tipo" width="30">
					<p:commandButton icon="ui-icon-pencil" title="Editar"
						action="#{TipoEstacionBn.modificar(tipoEstacion)}"
						oncomplete="PF('dialog_07_1').show()" update=":frm_par_007_1"></p:commandButton>
				</p:column>
				<p:column headerText="Categoría" style="width:60px">
					<div align="center">
						<p:commandButton icon="fa fa-pencil" update=":frm_par_007_2"
							process="@this" oncomplete="PF('dialog_07_2').show()"
							action="#{TipoEstacionBn.modificar(tipoEstacion)}" title="Editar">
						</p:commandButton>
					</div>
				</p:column>
			</p:dataTable>
		</h:form>
		<ui:include src="/pages/parametros/par_007_1.xhtml"></ui:include>
		<ui:include src="/pages/parametros/par_007_2.xhtml"></ui:include>
	</ui:define>
</ui:composition>
