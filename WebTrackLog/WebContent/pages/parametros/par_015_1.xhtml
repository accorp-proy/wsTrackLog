<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog modal="true" widgetVar="dialog_15_1" id="dialog_15_1"
		closeOnEscape="true" hideEffect="drop" showHeader="true"
		appendTo="@(body)" resizable="true" responsive="true">
		<f:facet name="header">
			<h:outputText value="Modificación KPI " />
			<p:outputLabel value="par_015_1.xhtml"
				rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
		</f:facet>
		<h:form id="frm_par_015_1">
			<div align="right">
				<p:commandButton title="Guardar" icon="ui-icon-check" process=""
					action="#{ReporteNovedadBn.guardarKPI()}" update=":frm_par_015"
					oncomplete="PF('dialog_15_1').hide()" />
			</div>
			<p:panelGrid styleClass="sinborde w100">
				<p:row>
					<p:column>
						<h:outputLabel value="Visualizar" />
					</p:column>
					<p:column>
						<p:selectBooleanCheckbox
							value="#{ReporteNovedadBn.kpiSeleccionado.visualizarReporte}"></p:selectBooleanCheckbox>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:inputText placeholder="orden KPI" styleClass="w30"
							value="#{ReporteNovedadBn.kpiSeleccionado.ordenReporte}" />
					</p:column>
					<p:column>
						<p:inputTextarea disabled="true"
							value="#{ReporteNovedadBn.kpiSeleccionado.nombreProcesoDetalle}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:inputText
							value="#{ReporteNovedadBn.kpiSeleccionado.ordenSeccion0}"
							placeholder="Orden" styleClass="w30"></p:inputText>
					</p:column>
					<p:column>
						<p:inputTextarea
							value="#{ReporteNovedadBn.kpiSeleccionado.seccion0}"
							placeholder="Descripción" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
