<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog modal="true" widgetVar="dialog_11_2" id="dialog_11_2"
		closeOnEscape="true" hideEffect="drop" showHeader="true"
		appendTo="@(body)" resizable="true" responsive="true">
		<f:facet name="header">
			<h:outputText value="Información Reporte " />
			<p:outputLabel value="par_011_1.xhtml"
				rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
		</f:facet>
		<h:form id="frm_par_011_2">
			<div align="right">
				<p:commandButton title="Guardar" icon="ui-icon-check"
					action="#{TipoCheckListBn.guardar()}" update=":frm_par_011_1"
					oncomplete="PF('dialog_11_2').hide()" />
			</div>
			<p:panelGrid columns="2" styleClass="fullsize sinborde">
				<p:outputLabel value="Código :" />
				<p:inputText
					value="#{TipoCheckListBn.tipoChecListSeleccionado.codigo}"
					requiredMessage="Inreso Código "></p:inputText>
				<p:outputLabel value="Nombre :" />
				<p:inputText
					value="#{TipoCheckListBn.tipoChecListSeleccionado.nombre}"
					requiredMessage="Inreso nombre"></p:inputText>
					<p:outputLabel value="Subtítulo :" />
				<p:inputText
					value="#{TipoCheckListBn.tipoChecListSeleccionado.subTitulo}"
					requiredMessage="Inreso subtítulo"></p:inputText>
				<p:outputLabel value="Detalle :" />
				<p:inputTextarea
					value="#{TipoCheckListBn.tipoChecListSeleccionado.detalle}"
					rows="5" ></p:inputTextarea>
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
