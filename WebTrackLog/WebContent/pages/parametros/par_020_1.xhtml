<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog modal="true" widgetVar="dialog_20_1" id="dialog_20_1"
		closeOnEscape="true" hideEffect="drop" showHeader="true"
		appendTo="@(body)" resizable="true" responsive="true">
		<f:facet name="header">
			<h:outputText value="Nivel de Esfuerzo" />
			<p:outputLabel value="par_020_1.xhtml"
				rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
		</f:facet>
		<h:form id="frm_par_020_1">
			<div align="right">
				<p:commandButton title="Guardar" icon="ui-icon-check"
					action="#{NivelEsfuerzoBn.guardar()}" update=":frm_par_020"
					oncomplete="PF('dialog_20_1').hide()" />
			</div>
			<p:panelGrid columns="2" styleClass="fullsize sinborde">
				<p:outputLabel value="Orden" />
				<p:spinner
					value="#{NivelEsfuerzoBn.nivelEsfuerzoSeleccionado.orden}" size="5"
					min="1" max="100">
				</p:spinner>
				<p:outputLabel value="DescripciÃ³n" />
				<p:inputText
					value="#{NivelEsfuerzoBn.nivelEsfuerzoSeleccionado.descripcion}"
					required="true" requiredMessage="Valor de Nombre es requerido"></p:inputText>
				<p:outputLabel value="Puntaje" />
				<p:spinner
					value="#{NivelEsfuerzoBn.nivelEsfuerzoSeleccionado.puntaje}"
					size="5" min="1" max="100">
				</p:spinner>
				<p:outputLabel> Estado </p:outputLabel>
				<p:selectOneMenu style="width:50% !important" editable="false"
					value="#{NivelEsfuerzoBn.nivelEsfuerzoSeleccionado.estado}">
					<f:selectItems value="#{NivelEsfuerzoBn.estadosActIna}" />
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
