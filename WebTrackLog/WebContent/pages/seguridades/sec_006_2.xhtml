<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<p:dialog
		widgetVar="dialog_05"
		id="dialog_05"
		appendTo="@(body)"
		resizable="false"
		hideEffect="drop"
		closeOnEscape="true"
		showHeader="true"
		height="300px"
		width="400px">
		<f:facet name="header">
			<h:outputText value="Seleccion de Rol [sec-006-2]" />
		</f:facet>
		<h:form>
			<div align="right">
				<p:commandButton
					title="Guardar"
					icon="ui-icon-check"
					oncomplete="PF('dialog_05').hide()"
					action="#{usuarioCtrl.guardarCambio()}"
					update=":fd04" />
			</div>
			<br />
			<p:dataTable
				value="#{RolBn.roles}"
				var="rol"
				styleClass="fullSize"
				rows="5"
				paginator="true"
				selection="#{UsuarioBn.rolesSeleccionados}"
				rowKey="#{rol.idRol}">
				<p:column
					selectionMode="multiple"
					style="width:16px;text-align:center"></p:column>
				<p:column headerText="Roles disponibles">
					<h:outputText value="#{rol.nomRol}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</p:dialog>
</ui:composition>
