<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog responsive="true" widgetVar="dlg_eje_018" id="dlg_eje_018"
		showEffect="drop" hideEffect="drop" appendTo="@(body)">
		<f:facet name="header">
			<h:outputLabel value="Ingresar firma" />
		</f:facet>
		<h:form id="frm_eje_018">
			<p:growl showDetail="false" id="mensajes"></p:growl>
			<div class="ui-g-12 ui-lg-12 ui-md-12">
				<p:panelGrid layout="grid" columns="1"
					styleClass="ui-panelgrid-blank form-group">
					<h:panelGroup>
						<div align="right">
							<p:commandButton icon="ui-icon-check"
								oncomplete="PF('dlg_eje_018').hide()"
								process="@this frm_eje_018" title="Guardar"
								action="#{CheckListEjecucionCtrlBn.verificarClaveCheckListKpi()}"
								update="mensajes,:frm_eje_016:dtbFirma" />
						</div>
					</h:panelGroup>
					<h:panelGroup>
						<p:signature id="sig_018" style="width:360px;height:150px" widgetVar="sig_018"
							guideline="true"
							value="#{CheckListEjecucionCtrlBn.checkListKpiEjecucionFirmaSeleccionado.firma}" />
						<p:commandButton icon="fa fa-book" type="button"
							disabled="#{CheckListEjecucionCtrlBn.checkListKpiEjecucionFirmaSeleccionado.contieneFirma}"
							title="Limpiar Firma" onclick="PF('sig_018').clear()" />
					</h:panelGroup>
				</p:panelGrid>
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
