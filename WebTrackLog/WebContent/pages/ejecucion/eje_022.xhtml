<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog modal="true" widgetVar="dlg_eje_022" id="dlg_eje_022"
		closeOnEscape="true" hideEffect="drop" showHeader="true"
		appendTo="@(body)" resizable="true" responsive="true">
		<f:facet name="header">
			<h:outputText value="Información Reporte " />
			<p:outputLabel value="eje_022.xhtml"
				rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
		</f:facet>
		<h:form id="frm_eje_022">
			<h:outputScript library="js" name="calendar.js" />
			<div align="right">
				<p:commandButton title="Guardar" icon="ui-icon-check"
					action="#{CheckListEjecucionBn.guardarReporte()}"
					oncomplete="PF('dlg_eje_022').hide()" />
			</div>
			<p:panelGrid columns="2" styleClass="fullsize sinborde">
				<p:outputLabel value="Código :" />
				<p:outputLabel
					value="#{CheckListEjecucionBn.checkListEjecucionReporteSeleccionado.codigoReplace}"></p:outputLabel>
				<p:outputLabel value="Secuencia :" />
				<p:spinner id="basic" size="8"
					value="#{CheckListEjecucionBn.checkListEjecucionReporteSeleccionado.secuencial}"
					min="1" max="1000" />
				<p:outputLabel value="Fecha Verificación :" />
				<p:calendar
					value="#{CheckListEjecucionBn.checkListEjecucionReporteSeleccionado.fechaVerificacion}"
					pattern="dd/MM/yyyy" locale="es"></p:calendar>
				<p:outputLabel value="Hora Inicio :" />
				<p:calendar id="calHoraI" size="8" locale="es" title="Hora Inicio"
					value="#{CheckListEjecucionBn.checkListEjecucionReporteSeleccionado.horaInicio}"
					pattern="HH:mm" timeOnly="true" placeholder="Hora Inicio" />
				<p:outputLabel value="Hora Fin :" />
				<p:calendar id="calHoraF" size="8" title="Hora Fin"
					value="#{CheckListEjecucionBn.checkListEjecucionReporteSeleccionado.horaFin}"
					pattern="HH:mm" timeOnly="true" placeholder="Hora Fin" />
				<p:outputLabel value="Detalle :" />
				<p:inputTextarea
					value="#{CheckListEjecucionBn.checkListEjecucionReporteSeleccionado.descripcion}"
					rows="8"></p:inputTextarea>
				<p:outputLabel value="Fecha Reporte :" />
				<p:calendar
					value="#{CheckListEjecucionBn.checkListEjecucionReporteSeleccionado.fechaReporte}"
					pattern="dd/MM/yyyy" locale="es"></p:calendar>

			</p:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
